<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <h1>memeSRC Settings</h1>
    <div class="daemon-control">
      <div class="status-indicator" id="daemonStatus">Checking status...</div>
      <button id="toggleDaemon" class="toggle-button">Toggle Daemon</button>
      <button id="findIpfsPathButton" class="toggle-button">
        Show IPFS Path
      </button>
      <div id="ipfsPathResult"></div>
    </div>

    <center>
    <div class="ipfs-indexes">
      <h2>Indexes</h2>
      <table id="ipfsIndexesTable">
        <thead>
          <tr>
            <th>Pin</th>
            <th>Name</th>
            <th>CID</th>
          </tr>
        </thead>
        <tbody id="ipfsIndexesList">
          <!-- Directory entries will be populated here -->
        </tbody>
      </table>

      <!-- CID Input Form -->
      <div class="cid-input-form">
        <label for="cidInput">Add Index:</label>
        <input type="text" id="cidInput" name="cidInput" placeholder="CID (Content Identifier)">
        <button type="button" id="submitCid">Import</button>
      </div>
    </div>
    </center>
  </body>
</html>
