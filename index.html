<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body class="container py-4">
  <div class="exit-banner">
    <a href="http://localhost:3000" class="exit-link">Exit Server Settings</a>
  </div>
  <h1 class="text-center mb-4">memeSRC Server Settings</h1>
  <div class="card mb-4">
    <div class="card-header">
      Network Connection
    </div>
    <div class="card-body">
      <div class="row align-items-center">
        <!-- IPFS Status -->
        <div class="col-lg-4 mb-3 mb-lg-0">
          <div class="status-indicator" id="daemonStatus">(...)</div>
          <button id="toggleDaemon" class="btn btn-outline-primary mt-2 w-100">(...)</button>
        </div>
        <!-- Bandwidth Stats -->
        <div class="col-lg-8">
          <div class="d-flex justify-content-between">
            <div>Total In: <span id="totalIn">(...)</span></div>
            <div>Total Out: <span id="totalOut">(...)</span></div>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <div>Rate In: <span id="rateIn">(...)</span></div>
            <div>Rate Out: <span id="rateOut">(...)</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Section for Indexes -->
  <div class="card">
    <div class="card-header">
      My Indexes
    </div>
    <div class="card-body">
      <table class="table" id="ipfsIndexesTable">
        <thead>
          <tr>
            <th>Pin</th>
            <th>Name</th>
            <th>CID</th>
          </tr>
        </thead>
        <tbody id="ipfsIndexesList">
          <!-- Directory entries will be populated here -->
        </tbody>
      </table>

      <!-- CID Input Form -->
      <div class="input-group mb-3">
        <input type="text" id="cidInput" name="cidInput" class="form-control" placeholder="CID (Content Identifier)">
        <button type="button" id="submitCid" class="btn btn-primary">Import</button>
      </div>
    </div>
  </div>
</body>
</html>
